{% extends "base.html" %} {% block title %}about-page{% endblock %} {% block
body %}
<br />
<!-- <div class="container custom-container mt-5 mx-5 "> -->
<div class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1 style="margin-top: 50px;">Adding a single book</h1>
      <form method="post">
        <div class="mb-4">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control mb-4"
            style="width: 400px; height: 35px; margin-top: 50px"
            placeholder="Title of a book"
          />
          <input
            type="text"
            name="author"
            id="author"
            class="form-control mb-4"
            style="width: 400px; height: 35px"
            placeholder="Author of a book"
          />
          <div class="text-center">
            <input
              type="submit"
              class="btn btn-dark text-light"
              value="Send"
              style="width: 150px"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
